owner: high-performance-analytics
repo: hpa-uptime

sites:

  - name: WISE [Frontend]
    url: https://wise.hpa.ai
    method: GET
    followRedirects: true
    maxRedirects: 2
    headers:
      - "User-Agent: Mozilla/5.0"

  - name: WISE [Backend]
    url: https://wise-api.hpa.ai/admin # TODO ENR: implement a /health endpoint that returns always 200 OK
    method: GET
    followRedirects: true
    maxRedirects: 2
    headers:
      - "User-Agent: Mozilla/5.0"
    
  - name: HIVE Waste [Backend]
    url: https://hivewaste-api.hpa.ai/health/
    method: GET
    followRedirects: true
    maxRedirects: 2
    headers:
      - "User-Agent: Mozilla/5.0"

