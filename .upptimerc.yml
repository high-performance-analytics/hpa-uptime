owner: high-performance-analytics
repo: hpa-uptime

sites:
  - name: WISE [Prod]
    url: https://wise.hpa.ai
    method: GET
    followRedirects: true
    ignoreSsl: true
    maxRedirects: 2
    headers:
      - key: User-Agent
        value: Mozilla/5.0
  - name: WISE [Staging]
    url: https://wise-dev.hpa.ai
    method: GET
    followRedirects: true
    ignoreSsl: true
    maxRedirects: 2
    headers:
      - key: User-Agent
        value: Mozilla/5.0
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: status.hpa.ai
  baseUrl: /hpa-uptime
  logoUrl: https://hpa.ai/wp-content/themes/wptheme/img/HPA-mathtoinnovate.svg
  name: HPA Uptime Monitor
  introTitle: "**HPA** status and uptime dashboard"
  introMessage: This dashboard shows the real-time availability of HPA services. Powered by [Upptime](https://github.com/upptime/upptime) and GitHub Actions.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/high-performance-analytics/hpa-uptime

